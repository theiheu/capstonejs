<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="../../src/output.css" /> -->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Trang quản lý sản phẩm</title>
  </head>
  <body>
    <div class="navbar bg-gray-800 text-white flex items-center justify-between p-4">
      <a href="#" class="logo text-2xl font-bold">Admin Panel</a>
      <div class="menu flex space-x-4">
        <a href="../../index.html" class="hover:bg-gray-700 p-2 rounded">Home</a>
        <a href="#products" class="hover:bg-gray-700 p-2 rounded">Products</a>
        <a href="#orders" class="hover:bg-gray-700 p-2 rounded">Orders</a>
        <a href="#users" class="hover:bg-gray-700 p-2 rounded">Users</a>
        <a href="#settings" class="hover:bg-gray-700 p-2 rounded">Settings</a>
      </div>
      <div class="user flex space-x-4">
        <a href="#profile" class="hover:bg-gray-700 p-2 rounded">Profile</a>
        <a href="#logout" class="hover:bg-gray-700 p-2 rounded">Logout</a>
      </div>
    </div>
    <div class="container  mx-auto max-w-screen-lg">
      <!-- phần đầu -->
      <header class="text-4xl my-4 text-blue-600 flex items-center">
        Quản lý thông tin sản phẩm
      </header>
      <!-- phần giữa -->
      <main class="p-4">
        <!-- Tab Content -->
        <div class="tab-content">
          <div role="tabpanel" class="block">
            <!-- Grid Layout -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
              <!-- Cột đầu tiên -->
              <div class="md:col-span-1">
                <!-- Button thêm mới -->
                <div class="mb-4">
                  <button
                    id="openModal"
                    data-toggle="modal"
                    data-target="#exampleModal"
                    class="w-full px-4 py-2 rounded-lg text-white bg-gradient-to-r from-blue-500 via-blue-400 to-purple-500 hover:from-blue-600 hover:to-purple-600 flex items-center justify-center"
                  >
                    <i class="fa fa-plus mr-2"></i>
                    Thêm Sản Phẩm
                  </button>
                </div>
                <div class="">
                  <select id="locGiaSP" onchange="locGiaSP()" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" >
                    <option value="locSP">Lọc giá (toàn bộ)</option>
                    <option value="nhoDenLon">Nhỏ đến lớn</option>
                    <option value="lonDenNho">Lớn đến nhỏ</option>
                  </select>
                </div>
              </div>
      
              <!-- Cột tìm kiếm sản phẩm -->
              <div class="md:col-span-3">
                <div
                  class="flex items-center border border-gray-300 rounded-lg overflow-hidden"
                >
                  <div class="flex items-center px-3 bg-gray-100">
                    <i class="fa fa-search text-gray-500"></i>
                  </div>
                  <input
                    id="timKiemSP"
                    type="text"
                    class="flex-1 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Nhập Từ Khóa Tìm Kiếm"
                    aria-label="Tìm kiếm"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      
      <!-- phần đuôi -->
      <footer>
        <div id="tblSanPham">
          <!-- table sản phẩm  -->
          <table
            class="table-auto border-collapse border border-gray-300 w-full text-center"
          >
            <thead class="bg-gray-100">
              <tr>
                <th class="border border-gray-300 px-4 py-2">STT</th>
                <th class="border border-gray-300 px-4 py-2">TÊN</th>
                <th class="border border-gray-300 px-4 py-2">GIÁ</th>
                <th class="border border-gray-300 px-4 py-2">MÀN HÌNH</th>
                <th class="border border-gray-300 px-4 py-2">CAMERA SAU</th>
                <th class="border border-gray-300 px-4 py-2">CAMERA TRƯỚC</th>
                <th class="border border-gray-300 px-4 py-2">HÌNH ẢNH</th>
                <th class="border border-gray-300 px-4 py-2">MÔ TẢ</th>
                <th class="border border-gray-300 px-4 py-2">TYPE</th>
                <th class="border border-gray-300 px-4 py-2">ACTION</th>
              </tr>
            </thead>
            <tbody id="tblDanhSachSP"></tbody>
          </table>
        </div>
      </footer>
      
      <!-- Modal -->
      <div
        class="fixed inset-0 z-10 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden"
        id="exampleModal"
      >
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg">
          <form novalidate role="form" id="formSP">
            <div class="flex items-center justify-between px-4 py-3 border-b">
              <h4 class="text-lg font-semibold">Thêm Sản Phẩm</h4>
              <button
                id="closeModal"
                class="text-gray-500 hover:text-gray-700 cursor-pointer"
              >
                ✕
              </button>
            </div>
            <div class="p-4">
              <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700"
                  >Tên Sản Phẩm</label
                >
                <input
                  id="tenSP"
                  class="block w-full  text-lg mt-1 px-4 py-2 border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="Nhập vào tên sản phẩm"
                />
                <div id="invalidtenSP" class="text-red-500"></div>
              </div>
              <div id="invalidtensp" class="text-red-500 text-sm mt-1"></div>
              <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700"
                  >Giá Sản Phẩm</label
                >
                <input
                  id="giaSP"
                  class="block w-full  text-lg mt-1 px-4 py-2 border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="Nhập vào giá sản phẩm"
                />
                <div id="invalidgiaSP" class="text-red-500 text-sm mt-1"></div>
              </div>
              <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700"
                  >Kích Thước Màn Hình</label 
                >
                <input
                  id="screenSP"
                  class="block w-full  text-lg mt-1 px-4 py-2 border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="Nhập vào kích thước màn hình (đơn vị in)"
                />
                <div id="invalidscreenSP" class="text-red-500 text-sm mt-1"></div>
              </div>
              <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700"
                  >Thông Số Camera Sau</label
                >
                <input
                  id="backcameraSP"
                  class="block w-full  text-lg mt-1 px-4 py-2 border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="Nhập vào thông số camera sau"
                />
                <div id="invalidbackcameraSP" class="text-red-500 text-sm mt-1"></div>
              </div>
              <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700"
                  >Thông Số Camera Trước</label
                >
                <input
                  id="frontcameraSP"
                  class="block w-full  text-lg mt-1 px-4 py-2 border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="Nhập vào thông số camera trước"
                />
                <div id="invalidfrontcameraSP" class="text-red-500 text-sm mt-1"></div>
              </div>
              <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700"
                  >Hình Ảnh</label
                >
                <input
                  id="imgSP"
                  class="block w-full  text-lg mt-1 px-4 py-2 border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="Nhập vào hình ảnh sản phẩm"
                />
                <div id="invalidimgSP" class="text-red-500 text-sm mt-1"></div>
              </div>
              <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700"
                  >Mô Tả Sản Phẩm</label
                >
                <input
                  id="descSP"
                  class="block w-full  text-lg mt-1 px-4 py-2 border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="Nhập vào mô tả sản phẩm"
                />
                <div id="invaliddescSP" class="text-red-500 text-sm mt-1"></div>
              </div>
              <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Type</label>
                <select
                  id="typeSP"
                  class="block w-full  text-lg mt-1 px-4 py-2 border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                >
                  <option value="0">Vui lòng chọn type</option>
                  <option value="Samsung">Samsung</option>
                  <option value="Iphone">Iphone</option>
                </select>
                <div id="invalidtypeSP" class="text-red-500 text-sm mt-1"></div>
              </div>
              <!-- modal footer -->
              
              
            </div>
          </form>
          <!-- modal footer -->
          <div class="modal-footer flex justify-end" id="modal-footer">
            <button id="btnthemSP" form="formSP" class="bg-green-500 px-7 py-2 rounded rounded-lg gap-5">Thêm</button>
            <button id="btnCapNhatSP" type="submit" class="bg-blue-500 px-7 py-2 rounded rounded-lg gap-5">Cập Nhật</button>
            <button  id="btnDong" class="bg-yellow-500 px-7 py-2">Đóng</button>
          </div>
        </div>
      </div>
      

<script>
    // Lấy các phần tử DOM cần thiết
  const openModalButton = document.getElementById('openModal');
  const closeModalButton = document.getElementById('closeModal');
  const modal = document.getElementById('exampleModal');

// Sự kiện khi nhấn nút "Thêm Sản Phẩm" để mở modal
  openModalButton.addEventListener('click', () => {
    modal.classList.remove('hidden'); // Hiển thị modal
  });

  // Sự kiện khi nhấn nút "✕" để đóng modal
  closeModalButton.addEventListener('click', (event) => {
    event.preventDefault(); // Ngăn chặn hành vi mặc định
    modal.classList.add('hidden'); // Ẩn modal
  });

  // Tùy chọn: Đóng modal khi click ra ngoài vùng modal
  window.addEventListener('click', (event) => {
    if (event.target === modal) {
      modal.classList.add('hidden'); // Ẩn modal
    }
  });

  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
  <script type="module" src="../controller/admin.js"></script>
</body>
</html>
